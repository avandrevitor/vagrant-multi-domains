<VirtualHost *:8123>
  ServerName fortis.local
  ServerAlias br.fortis.local
  
  DocumentRoot /var/www/br/
  SetEnv APP_ENV dev
  
  <Directory /var/www/br/>
    Options Indexes FollowSymLinks Multiviews
    DirectoryIndex index.php index.html index.xhtml index.htm
    AllowOverride All
    Order allow,deny
    Allow from all
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^ index.php [QSA,L]
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error_atendimento.log
  CustomLog ${APACHE_LOG_DIR}/access_atendimento.log combined
</VirtualHost>
